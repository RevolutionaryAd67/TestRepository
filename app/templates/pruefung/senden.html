{% extends 'base.html' %}
{% block content %}
<div class="space-y-6">
  <section class="bg-white p-6 rounded shadow">
    <h2 class="text-lg font-semibold text-slate-800 mb-4">Einzel-ASDU senden</h2>
    <form id="asdu-form" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
      <label class="text-slate-600">Typidentifikation (TI)
        <select name="ti" class="mt-1 w-full border rounded px-3 py-2">
          <option value="1">M_SP_NA_1 (Single Point)</option>
          <option value="30">M_SP_TB_1 (Single Point mit Zeit)</option>
          <option value="13">M_ME_NC_1 (Measured value, float)</option>
          <option value="45">C_SC_NA_1 (Single Command)</option>
        </select>
      </label>
      <label class="text-slate-600">IOA
        <input name="ioa" type="number" class="mt-1 w-full border rounded px-3 py-2" value="1" />
      </label>
      <label class="text-slate-600">Wert
        <input name="value" type="text" class="mt-1 w-full border rounded px-3 py-2" value="true" />
      </label>
      <div class="flex items-end">
        <button type="button" id="send-asdu" class="px-4 py-2 bg-emerald-600 text-white rounded">Senden</button>
      </div>
    </form>
  </section>
  <section class="bg-white p-6 rounded shadow">
    <h2 class="text-lg font-semibold text-slate-800 mb-4">Sequenzen</h2>
    <ul class="space-y-2 text-sm" id="scenario-list"></ul>
  </section>
</div>
{% endblock %}
