{% extends 'base.html' %}
{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
  <section class="bg-white p-6 rounded shadow">
    <h2 class="text-lg font-semibold text-slate-800 mb-4">IEC-104 Client</h2>
    <form id="client-form" class="space-y-3">
      <div class="grid grid-cols-2 gap-3">
        <label class="text-sm text-slate-600">Host
          <input name="host" value="{{ config['settings'].iec104_client_host }}" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
        <label class="text-sm text-slate-600">Port
          <input name="port" value="{{ config['settings'].iec104_client_port }}" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
      </div>
      <div class="grid grid-cols-4 gap-2 text-sm">
        {% for field, label in [('k','k'),('w','w'),('t0','T0'),('t1','T1'),('t2','T2'),('t3','T3')] %}
        <label class="text-slate-600">{{ label }}
          <input name="{{ field }}" value="{{ {'k':12,'w':8,'t0':30,'t1':15,'t2':10,'t3':20}[field] }}" class="mt-1 w-full border rounded px-2 py-1" />
        </label>
        {% endfor %}
      </div>
      <div class="flex gap-2">
        <button type="button" id="client-connect" class="px-4 py-2 bg-emerald-600 text-white rounded">Verbinden</button>
        <button type="button" id="client-disconnect" class="px-4 py-2 bg-slate-200 text-slate-700 rounded">Trennen</button>
      </div>
    </form>
  </section>
  <section class="bg-white p-6 rounded shadow">
    <h2 class="text-lg font-semibold text-slate-800 mb-4">IEC-104 Server</h2>
    <form id="server-form" class="space-y-3">
      <div class="grid grid-cols-2 gap-3">
        <label class="text-sm text-slate-600">Bind Host
          <input name="host" value="{{ config['settings'].iec104_server_host }}" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
        <label class="text-sm text-slate-600">Port
          <input name="port" value="{{ config['settings'].iec104_server_port }}" class="mt-1 w-full border rounded px-3 py-2" />
        </label>
      </div>
      <div class="flex gap-2">
        <button type="button" id="server-start" class="px-4 py-2 bg-emerald-600 text-white rounded">Starten</button>
        <button type="button" id="server-stop" class="px-4 py-2 bg-slate-200 text-slate-700 rounded">Stoppen</button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
